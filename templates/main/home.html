<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Домашняя страница</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f8;
            color: #333;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .nav-link {
            display: block;
            margin: 15px 0;
            padding: 12px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: background 0.3s ease;
        }

        .nav-link:hover {
            background: #2980b9;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 10px;
        }

        .note {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Выберите раздел</h1>

    {% for title, url in pages.items %}
        <a class="nav-link" href="{{ url }}">{{ title }}</a>
    {% endfor %}

    {% if msg %}
        <p class="note">{{ msg }}</p>
    {% endif %}

    {% if list_cd %}
        <p class="note">{{ list_cd }}</p>
    {% endif %}

    {% if image_url %}
        <h2 style="text-align:center;">Картинка дня от NASA</h2>
        <img src="{{ image_url }}" alt="NASA Image">
    {% endif %}
</div>
</body>
</html>
